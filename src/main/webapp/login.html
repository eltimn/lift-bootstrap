<div class="lift:surround?with=default;at=content">
  <div class="page-header"><h1>Login</h1></div>

  <!-- Example row of columns -->
  <div class="row">
    <div class="span12">
      <form lift="UserLogin?form=post">
        <fieldset>
          <div class="clearfix">
            <label for="username">Username</label>
            <div class="input">
              <input class="xlarge" id="username" name="username" />
            </div>
          </div>
          <div class="clearfix">
            <label for="password">Password</label>
            <div class="input">
              <input class="xlarge" id="password" name="password" />
            </div>
          </div>
          <div class="clearfix">
            <label for="remember"></label>
            <div class="input">
              <ul class="inputs-list">
                <li>
                  <label>
                    <input class="xlarge" id="password" name="remember" />
                    <span>Remember me when I come back later.</span>
                  </label>
                </li>
              </ul>
            </div>
          </div>
      </fieldset>
      <div class="actions">
        <input type="submit" class="btn primary"></input>
        <a href="/index" class="btn">Cancel</a>
      </div>
    </form>
    </div>
  </div>
</div>
